<table class="list">
	<thead>
		<tr>
			<th>Name</th>
			<th>Country code</th>
			<th>Capital</th>
			<th>Area in km<sup>2</sup></th>
			<th>Population</th>
			<th>Continent</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="country in data" ng-click="goToCountry(country.countryCode)">
			<td>{{ country.countryName }}</td>
			<td>{{ country.countryCode }}</td>
			<td>{{ country.capital }}</td>
			<td>{{ country.areaInSqKm }}</td>
			<td>{{ country.population }}</td>
			<td>{{ country.continent }}</td>
		</tr>
	</tbody>
</table>
<button type="button" name="homeBtn" onclick="window.location.href='/#'" >Home</button>
